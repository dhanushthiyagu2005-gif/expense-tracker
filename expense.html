<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body class="with-sidebar" id="adding-exp">

    <div id="sidebar-container"></div>

<div class="app-container">

    <div class="left-panel">
        <h2>Daily Expense Tracker</h2>

        <select id="exp-category">
            <option value="">Select Category</option>
            <option value="Food">Food</option>
            <option value="Travel">Travel</option>
            <option value="Shopping">Shopping</option>
            <option value="EMI">EMI</option>
            <option value="Other">Others</option>
        </select>

        <input type="text" id="ex-name" placeholder="Expense name">
        <input type="number" id="ex-amt" placeholder="Enter Amount">

        <button id="addBtn" onclick="addExpense()">Add Expense</button>

        <button onclick="exportToExcel()">Export to Excel</button>

        <br>

        <br>
        <input type="number" id="daily-limit" placeholder="Daily Limit">
        <input type="number" id="monthly-limit" placeholder="Monthly Limit">

        <hr>

        <input type="text" id="customCategory" placeholder="Enter New Category">
        <button onclick="addCustomCategory()">Add Category</button>
        <button onclick="deleteCustomCategory()">Delete Category</button>
    </div>


    <!-- MIDDLE PANEL -->
    <div class="middle-panel">
        <h2>Expenses</h2>

        <select id="filterType" onchange="renderExpenses()">
            <option value="all">All Expenses</option>
            <option value="today">Today's Expenses</option>
            <option value="month">Month's Expenses</option>
        </select>

        <ul id="exp-list"></ul>
    </div>


    <!-- RIGHT PANEL -->
    <div class="right-panel">

        <h3>Total: â‚¹ <span id="totalexpenses">0</span></h3>

        <div class="chart-box">
            <canvas id="categoryChart"></canvas>
        </div>

        <br>

        <div class="chart-box">
            <canvas id="dailyChart"></canvas>
        </div>
        <br>

        <hr>
        <br>

        <h3>Check Monthly Summary</h3>
        <input type="month" id="monthPicker" onchange="renderMonthlySummary()">

        <div id="monthlySummary"></div>

        <br>
        <hr>
        <br>

        <h3>Monthly Comparison</h3>
        <div class="chart-box">
            <canvas id="monthlyComparisonChart"></canvas>
        </div>

    </div>

</div>



<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<script src="common.js"></script>
<script src="expense.js"></script>
<script src="script.js"></script>

</body>
</html>
